---
# GitHub Runner HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: github-runner-hpa
  labels:
    app: github-actions
    component: runner
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: github-runner
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 100Mi
---
# BuildKit HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: buildkit-hpa
  labels:
    app: github-actions
    component: buildkit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: buildkitd
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 100Mi
